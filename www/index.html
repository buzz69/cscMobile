<!DOCTYPE html>
<html>
<head> 
	<meta charset="ISO-8859-15">
    <meta name="format-detection" content="telephone=no" />
	<title>CloudSecurityCam</title> 
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<script type="text/javascript" src="phonegap.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	<link type="text/css" href="css/css.css" rel="stylesheet" />
	<script src="js/camera.class.mobile.js"></script>
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
	<script type="text/javascript" src="js/toast.js"></script>
</head> 
<body onload="onLoad()"> 

<div data-role="page" id="loginPage">
	<div data-role="header">
		<h1>CloudSecurityCam</h1>
		<a href="#" onclick="showConfirm();return false;" data-role="button" data-icon="delete"  data-iconpos="left" data-direction="reverse">Quitter</a>
	</div><!-- /header -->
	
	<div data-role="content" data-inset="true">
    <center>
       
	   <fieldset style="width:90%">
       <p>
		  <form id="loginForm">
			<ul id="list_todo" data-role="listview" data-inset="true" data-theme="c">
				<li><center><h3>Identification</h3></center></li>
				<li><input type="text" name="username" id="username" value="" placeholder="Login" /></li>
				<li><input type="password" name="password" id="password" value="" placeholder="Password"/></li>
				<li><br><input id="Submit1" type="submit" value="Login" data-role="button" data-inline="true" data-theme="b" /></li>
			</ul>
		  </form>
		</p>
		</fieldset>
		<div id="loginstate" class="blink">
			<p id="loginLOAD" class="login connect">Connexion en cours...</p>
            <p id="loginBAD" class="login failed">Erreur de connexion !</p>
            <p id="loginOK" class="login success">Connecté !</p>
        </div>
		<div id="output" data-role="toast"></div>
	</div>
	</center>
</div>

</body>
</html>
